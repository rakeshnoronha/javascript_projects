<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button data-id="all" class="filter-btn" type="button">all</button>
        <button data-id="breakfast" class="filter-btn" type="button">
          breakfast
        </button>
        <button data-id="lunch" class="filter-btn" type="button">lunch</button>
        <button data-id="shakes" class="filter-btn" type="button">
          shakes
        </button>
      </div>

      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>Buttermilk Pancakes</h4>
              <h4 class="price">$15.90</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
              commodi laboriosam magni illum totam iure consequuntur optio
              nostrum at exercitationem.
            </p>
          </div>
        </article>
        <!-- end single item-->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
